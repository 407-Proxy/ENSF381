<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img src="logo.jpeg" alt="Shop Logo" width="100" />
      <h1>Sweet Scoop Ice Cream</h1>
    </header>

    <div>
      <nav>
        <a href="index.html">Home</a> |
        <a href="menu_view.html">Menu</a>
      </nav>
    </div>

    <main>
      <form>
        <img src="Picture2.jpeg" width="250px" height="auto" />
        <h2>Vanilla Dream</h2>
        <h3>Choose Type</h3>
        <input type="radio" id="cup" name="type" value="cup" /><br />
        <label for="cup">Cup</label><br />

        <input type="radio" id="cone" name="type" value="cone" /><br />
        <label for="cone">Cone</label><br /><br />

        <button type="submit">Submit Selection</button>

        <h2>Chocolate Bliss</h2>
        <h3>Select Toppings</h3>

        <input
          type="checkbox"
          id="sprinkles"
          name="type"
          value="sprinkles"
        /><br />
        <label for="sprinkles">Sprinkles</label><br />

        <input type="checkbox" id="nuts" name="type" value="nuts" /><br />
        <label for="nuts">Nuts</label><br />

        <input type="checkbox" id="caramel" name="type" value="caramel" /><br />
        <label for="caramel">Caramel</label><br />
        <br />

        <button type="submit">Submit Selection</button><br /><br />
        <a class="finish-order" href="order_summary.html">Finish Order</a>
      </form>
    </main>
    <footer>
      <p>&copy; 2026 Sweet Scoop Ice Cream. All rights reserved.</p>
    </footer>
  </body>
</html>
