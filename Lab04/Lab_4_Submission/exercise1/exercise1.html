<!doctype html>

<html>
  <head>
    <title>Lab4 - Exercise 1</title>
  </head>

  <body>
    <input type="text" id="textInput" placeholder="Type something here..." />
    <label id="textLabel"></label>
    <button id="redButton" style="color: red">Red</button>
    <button id="blueButton" style="color: blue">Blue</button>
    <button id="greenButton" style="color: green">Green</button>
    <button id="orangeButton" style="color: orange">Orange</button>
    <button id="purpleButton" style="color: purple">Purple</button>
  </body>

  <script type="text/javascript">
    <!-- Your JavaScript code will go here -->

    const input = document.getElementById("textInput");
    const label = document.getElementById("textLabel");
    redButton = document.getElementById("redButton");
    blueButton = document.getElementById("blueButton");
    greenButton = document.getElementById("greenButton");
    orangeButton = document.getElementById("orangeButton");
    purpleButton = document.getElementById("purpleButton");

    buttons = [redButton, blueButton, greenButton, orangeButton, purpleButton];

    input.addEventListener("keydown", function(event) {
        if (event.key == "Enter") {
            label.textContent = input.value;
            input.value = "";
        }
    });

    buttons.forEach(function(button){
        button.addEventListener("click", function(){
            label.style.color = button.style.color;
        })
    })
  </script>
</html>
