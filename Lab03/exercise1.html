<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab3 -- Exercise 1</title>
  </head>

  <body>
    <h1>JavaScript Lab Exercise 1</h1>
    <script>
      // Exercise 1A
      let x = 5;
      const y = 6;
      var z = 9;
      x = 11;
      try {
        y = 99;
      } catch (err) {
        console.log("Error: cannot reassign constant");
      }
      z = 55;

      // Exercise 1B
      let string1 = "Hello World";
      let string2 = "JavaScript is fun!";

      console.log(string1.length);

      // Two Ways to concat
      let concatString = string1.concat(" ", string2);
      console.log(string1 + string2);
      console.log(concatString);

      // Replace
      let string3 = string2.replace("fun", "awesome");
      console.log(string3);

      // Exercise 1C
      let name = "Alice";
      let age = 25;

      let text = `My name is ${name} and I am ${age} years old`;
      console.log(text);

      // Exercise 1D
      const students = ["Alice", "Tom", "Charlie"];
      const age1 = [19, 21, 20]; // named this age1 cause previous variable age from exercise 1C already exists.
      for (let i = 0; i < students.length; i++) {
        let studentInfo = `My name is ${students[i]} and I am ${age1[i]} years old`;
        console.log(studentInfo);
      }

      // Exercise 1E
      const date = new Date();
      console.log(date.toLocaleString("en-CA"));
      console.log(date.toLocaleString("en-US"));

      console.log(date.getFullYear());
      console.log(date.getMonth() + 1); // Since its zero indexed I add 1 so it can be standardized. Feb is 2 cause the second month
      console.log(date.toLocaleDateString("en-CA", { weekday: "long" }));

      let winter = [11, 0, 1];
      let spring = [2, 3, 4];
      let summer = [5, 6, 7];
      let fall = [8, 9, 10];

      let month = date.getMonth();
      let season;

      if (winter.includes(month)) {
        season = "Winter";
      } else if (spring.includes(month)) {
        season = "Spring";
      } else if (summer.includes(month)) {
        season = "summer";
      } else {
        season = "fall";
      }
      console.log(`The season is ${season}`);

      

    </script>
  </body>
</html>
