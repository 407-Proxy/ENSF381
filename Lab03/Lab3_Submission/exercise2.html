      // Exercise 2C
      const add = (num1, num2 = 5) => num1 + num2;
      const subtract = (num1, num2 = 5) => num1 - num2;

      const multiply = (num1, num2) => num1 * num2;
      const divide = (num1, num2) => {
        if (num2 == 0) {
          return "Cannot divide by zero";
        }
        return num1 / num2;
      };

      console.log(add(5, 3)); // 8
      console.log(subtract(10, 4)); // 6
      console.log(multiply(6, 7)); // 42
      console.log(divide(20, 5)); // 4
      console.log(divide(10, 0)); // Error

      // Exercise 2D
      const calculator = (num1, num2, operation) => {
        return operation(num1, num2);
      };

      console.log("Calculator Add:", calculator(10, 2, add)); // 12
      console.log("Calculator Sub:", calculator(10, 2, subtract)); // 8
      console.log("Calculator Mul:", calculator(10, 2, multiply)); // 20
      console.log("Calculator Div:", calculator(10, 2, divide)); // 5
      console.log("Divide by zero:", calculator(10, 0, divide)); // "Cannot divide by zero"
